{% extends "index.html" %}
{% load i18n %}
{% block head_title %}{% trans "Update Profile" %}{% endblock %}
{% block content%}
<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Reschedule Appointment </h2>
            </div>
            <div class="col-lg-8">
                <form action="" method="post" id="updateform">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-primary" value="Submit &raquo;">
                </form>
            </div>
        </div>                                 
    </div>
</section>
<script>
$(document).ready(function (){
    var d = new Date();
    var fullDate=d.getFullYear() + "-" + (d.getMonth()+1) + "-" + d.getDate() + "T00:00";
    console.log(fullDate);
    $('.datetimepicker').attr(
        {'min': fullDate }
    );
});
</script>
{% endblock %}
